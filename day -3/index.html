<html>
  <head>
    <title>XMLHttpRequest Example</title>
  </head>
  <body>
    <script>
      //Create a new XMLHttpRequest object
      var xhr = new XMLHttpRequest();

      //Define HTTP method and URL
      var method = "GET";
      var url = "https://restcountries.com/v3.1/all";

      //Open the request
      xhr.open(method, url);

      xhr.onload = function () {
        if (xhr.status === 200) {
          //Request was successful
          //console.log(xhr.responseText);
          var countriesname = JSON.parse(xhr.responseText);
          for (var i = 0; i < countriesname.length; i++) {
            console.log(countriesname[i]);
          }
          var regions = JSON.parse(xhr.responseText);
          for (var i = 0; i < regions.length; i++) {
            console.log(regions[i]);
          }
          var subregion = JSON.parse(xhr.responseText);
          for (var i = 0; i < subregion.length; i++) {
            console.log(subregion[i]);
          }
          var population = JSON.parse(xhr.responseText);
          for (var i = 0; i < population.length; i++) {
            console.log(population[i]);
          }      
          } else {
          //Request failed
          console.log("Request failed", xhr.status);
        }
      };

      //send the request
      xhr.send();
    </script>
  </body>
</html>

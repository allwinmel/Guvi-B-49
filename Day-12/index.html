<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Profile Page</title>
  <!-- Bootstrap CSS link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Your custom CSS file (if needed) -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Header Section -->
  <header class="bg-dark text-white text-center py-5">
    <div class="container">
      <img src="photo_2023-07-17_14-45-47.jpg" alt="Profile Picture" class="rounded-circle" width="150">
      <h1 class="mt-3">Allwin Mel.A</h1>
      <p>Ethical Hacker | Full Stack Developer | Open Source Contributor</p>
      <ul class="list-inline">
        <li class="list-inline-item"><a href="#" class="text-white">GitHub</a></li>
        <li class="list-inline-item"><a href="#" class="text-white">LinkedIn</a></li>
        <li class="list-inline-item"><a href="#" class="text-white">Twitter</a></li>
      </ul>
    </div>
  </header>

  <!-- Main Content Section -->
  <section class="container mt-5">
    <div class="row">
      <!-- First column for your project cards -->
      <div class="col-lg-8">
        <!-- Sample project card -->
        <div class="card mb-4">
          <div class="card-body">
            <h5 class="card-title">My Sample projects</h5>
            <p class="card-text">Project workShop.</p>
            <a href="#" class="btn btn-primary">View My Project</a>
          </div>
        </div>
      </div>

    
      <div class="col-lg-4">
        <!-- Sample skills card -->
        <div class="card mb-4">
          <div class="card-body">
            <h5 class="card-title">Skills</h5>
            <ul class="list-unstyled">
              <li>HTML</li>
              <li>CSS</li>
              <li>JavaScript</li>
              <li>Bootstrap</li>
              <!-- Add more skills as needed -->
            </ul>
          </div>
        </div>
        <!-- Add more information cards as needed -->
      </div>
    </div>
  </section>

  <!-- Footer Section -->
  <footer class="bg-dark text-white text-center py-3">
    <p>Contact: allwinmel@gmail.com</p>
  </footer>

  <!-- Bootstrap JS and Popper.js (required for Bootstrap components) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

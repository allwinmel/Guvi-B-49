<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food & Drink Project</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style-3.css">
</head>
<body>
  <div class="container mt-5">
    <h1>Food & Drink Project</h1>
    <div class="row">
      <div class="col-md-6">
        <div class="card mb-3">
          <img src="" alt="Recipe Image" class="card-img-top" id="recipeImage">
          <div class="card-body">
            <h5 class="card-title" id="recipeTitle"></h5>
            <ul class="list-group" id="ingredientList">
            </ul>
            <button class="btn btn-primary" id="showRecipeBtn">Show Recipe</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="script-3.js"></script>
</body>
</html>
